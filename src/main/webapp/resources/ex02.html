<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="handlebars-v4.0.10.js"></script>
</head>
<body>
	<ul id="test">
		
	</ul>
	
	<script id="template" type="text/x-handlebars-template">
		
		{{#each.}}
		<li class="replyItem">
			<div>{{rno}}</div>
			<div>{{replytext}}</div>
			<div>{{replyer}}</div>
			<div>{{dateTemp replydate}} {{dateTmp2 replydate}}</div>
		</li>
		{{/each}}
	</script> 
	
	<script type="text/javascript">
		Handlebars.registerHelper("dateTemp",function(time){
			var dateObj = new Date(time);
			var year = dateObj.getFullYear();
			var month = dateObj.getMonth()+1;
			var date = dateObj.getDate();
			
			return year +"/" + month +"/"+ date;	
		})
		var sWeek = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"];
		
		Handlebars.registerHelper("dateTmp2", function(value){
			var dateObj = new Date(value);
			var week = dateObj.getDay();
			return sWeek[week];  
		})
		
		
		var data = [
			{rno:1,replytext:"집에가요",replyer:"매미",replydate: new Date()},
			{rno:2,replytext:"집에가요",replyer:"매미",replydate: new Date()},
			{rno:3,replytext:"집에가요",replyer:"매미",replydate: new Date()},
			{rno:4,replytext:"집에가요",replyer:"매미",replydate: new Date()},
			{rno:5,replytext:"집에가요",replyer:"매미",replydate: new Date()}
		];
		
		var source = $("#template").html();
		var tFunc = Handlebars.compile(source);
		
		$("#test").html(tFunc(data));
	</script>
</body>
</html>
